<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Contact Form</title>
</head>

<body>
    <header>
        <h1>Contactame</h1>
    </header>
    <hr>
    <form action="" method="">
        <p>
            <label for="nom">Nombre</label><br>
            <input type="text" name="Nombre" placeholder="Juan Perez" />
        </p>
        <p>
            <label for="mail">e-mail</label><br>
            <input type="text" name="e-mail" placeholder="lala@gmail.com" />
        </p>
        <p>
            <label for="asunto">Asunto</label><br>
            <input type="text" name="asunto" placeholder="Contacto" />
        </p>
        <p>
            <label for="mensaje">Mensaje</label><br>
            <textarea id="mensaje" name="mensaje" placeholder="Hola" rows="5" cols="50">
            </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Borrar" />
        </p>
    </form>
    <hr>
    <br><br>

    <footer>
        <a href="index.html">Vuelve al inicio</a>
    </footer>
</body>

</html>
